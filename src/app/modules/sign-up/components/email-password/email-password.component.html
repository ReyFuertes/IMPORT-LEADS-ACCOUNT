<div [formGroup]="form" class="email-password-container" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <mat-card>
    <div class="content" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="5px">
      <h4>Provide Administrator Email and Password</h4>
      <div>
        <div fxLayout="column">
          <label>{{ 'Email' }}</label>
          <il-input [form]="form" [hasBorder]="true" [isFloatLabel]="true" controlName="username" [placeholder]="'Enter Username or Email'" floatLabel="never"></il-input>
        </div>
        <div fxLayout="column">
          <label>{{ 'Password' }}</label>
          <il-input class="password" inputType="password" [form]="form" [hasBorder]="true" [isFloatLabel]="true" controlName="password" placeholder="Password" floatLabel="never"></il-input>
        </div>
      </div>
      <button (click)="onNext()" mat-flat-button class="il-button primary large" fxLayoutGap="5px">
        {{ 'NEXT' }}
      </button>
    </div>
  </mat-card>
</div>
