<div class="sign-up-review-container" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <div>
    <img class="logo" [src]="imgPath + 'logo.png'" />
  </div>
  <div class="content">
    <mat-card>
      <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
        <div class="email-password">
          <div class="row">Email: sampleemail@gmail.com</div>
          <div class="row">Password: *****</div>
        </div>
        <div>
          <h5>Personal Details</h5>
          <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
            <div fxFlex="47">
              <label>{{ 'Firstname' }}</label>
              <il-input [form]="form" [hasBorder]="true" [isFloatLabel]="true" controlName="firstname" floatLabel="never"></il-input>
            </div>
            <div fxFlex="47">
              <label>{{ 'Lastname' }}</label>
              <il-input [form]="form" [hasBorder]="true" [isFloatLabel]="true" controlName="lastname" floatLabel="never"></il-input>
            </div>
            <div fxFlex="47">
              <label>{{ 'Phone Number' }}</label>
              <il-input [form]="form" [hasBorder]="true" [isFloatLabel]="true" controlName="phoneNumber" floatLabel="never"></il-input>
            </div>
            <div fxFlex="47">
              <label>{{ 'Address' }}</label>
              <il-input [form]="form" [hasBorder]="true" [isFloatLabel]="true" controlName="address" floatLabel="never"></il-input>
            </div>
          </div>
        </div>
        <div>
          <h5>Company Details</h5>
          <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
            <div fxFlex="47">
              <label>{{ 'Company Name' }}</label>
              <il-input [form]="form" [hasBorder]="true" [isFloatLabel]="true" controlName="companyName" floatLabel="never"></il-input>
            </div>
            <div fxFlex="47">
              <label>{{ 'Address' }}</label>
              <il-input [form]="form" [hasBorder]="true" [isFloatLabel]="true" controlName="companyAddress" floatLabel="never"></il-input>
            </div>
          </div>
        </div>
        <div>
          <h5>Language</h5>
          <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
            <div fxFlex="47">
              <il-input [form]="form" [hasBorder]="true" [isFloatLabel]="true" controlName="language" floatLabel="never"></il-input>
            </div>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
          <button (click)="onPrev()" mat-flat-button class="il-button default large" fxLayoutGap="10px">
            {{ 'PREVIOUS' }}
          </button>
          <button (click)="onNext()" mat-flat-button class="il-button primary large" fxLayoutGap="5px">
            {{ 'NEXT' }}
          </button>
        </div>
      </div>
    </mat-card>
  </div>
</div>
