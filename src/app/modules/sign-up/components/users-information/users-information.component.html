<div class="users-information-container" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <div>
    <img class="logo" [src]="imgPath + 'logo.png'" />
  </div>
  <div class="content">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element?.id}} </td>
      </ng-container>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element?.username}} </td>
      </ng-container>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let element"> {{element?.position}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element?.role}} </td>
      </ng-container>

      <ng-container matColumnDef="company_name">
        <th mat-header-cell *matHeaderCellDef> Company Name </th>
        <td mat-cell *matCellDef="let element"> {{element?.company_name}} </td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let element"> {{element?.phone}} </td>
      </ng-container>

      <ng-container matColumnDef="access">
        <th mat-header-cell *matHeaderCellDef> Access </th>
        <td mat-cell *matCellDef="let element"> {{element?.access}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
      <button (click)="onPrev()" mat-flat-button class="il-button default large" fxLayoutGap="10px">
        {{ 'PREVIOUS' }}
      </button>
      <button (click)="onNext()" mat-flat-button class="il-button primary large" fxLayoutGap="5px">
        {{ 'NEXT' }}
      </button>
    </div>
  </div>
</div>
