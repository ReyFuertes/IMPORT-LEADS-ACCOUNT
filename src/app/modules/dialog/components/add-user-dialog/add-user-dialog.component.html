<div class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <div class="header" fxLayoutAlign="end end" fxLayout="row">
    <div fxLayout="row">
      <div fxFlex fxFlexOffset="20px">
        <h4>{{ actionText[data?.action] }} {{ 'User' }}</h4>
      </div>
      <div fxFlex="20px"><i (click)="dialogRef.close(false)" class="pi pi-times"></i></div>
    </div>
  </div>
  <div class="content" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
    <div fxLayoutGap="20px">
      <div>
        <label>{{ 'Firstname' }}</label>
        <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="firstname" floatLabel="never"></il-input>
      </div>
      <div>
        <label>{{ 'Lastname' }}</label>
        <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="lastname" floatLabel="never"></il-input>
      </div>
      <div>
        <label>{{ 'Company' }}</label>
        <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="company" floatLabel="never"></il-input>
      </div>
    </div>
    <div fxLayoutGap="20px">
      <div>
        <label>{{ 'Phone Number' }}</label>
        <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="phoneNumber" floatLabel="never"></il-input>
      </div>
      <div>
        <label>{{ 'Username' }}</label>
        <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="username" floatLabel="never"></il-input>
      </div>
      <div>
        <label>{{ 'Password' }}</label>
        <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="password" floatLabel="never"></il-input>
      </div>
    </div>
    <div fxLayoutGap="20px">
      <div>
        <label>{{ 'Access' }}</label>
        <il-dropdown-select [hasBorder]="true" [form]="form" [options]="accessOptions" controlName="access"></il-dropdown-select>
      </div>
      <div>
        <label>{{ 'Role' }}</label>
        <il-dropdown-select [hasBorder]="true" [form]="form" [options]="roleOptions" controlName="role"></il-dropdown-select>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" class="footer">
    <button (click)="dialogRef.close(false)" mat-flat-button class="il-button default large" fxLayoutGap="5px">
      {{ 'Cancel' }}
    </button>
    <button (click)="onAdd()" mat-flat-button class="il-button primary large" fxLayoutGap="5px">
      {{ actionText[data?.action] }}
    </button>
  </div>
</div>
