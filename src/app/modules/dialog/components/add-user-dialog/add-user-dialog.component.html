<div class="il-dialog" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px">
  <div class="header" fxLayoutAlign="end end" fxLayout="row">
    <div fxLayout="row">
      <div fxFlex fxFlexOffset="20px">
        <h4>{{ actionText[data?.action] }} {{ 'USER' }}</h4>
      </div>
      <div fxFlex="20px"><i pTooltip="Close" tooltipPosition="top" (click)="dialogRef.close(false)" class="pi pi-times"></i></div>
    </div>
  </div>
  <div class="content" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
    <div fxLayoutGap="20px">
      <div>
        <label>{{ 'Firstname' }}</label>
        <il-input [form]="getProfileForm" placeholder="Firstname" controlName="firstname"></il-input>
      </div>
      <div>
        <label>{{ 'Lastname' }}</label>
        <il-input [form]="getProfileForm" placeholder="Lastname" controlName="lastname"></il-input>
      </div>
    </div>
    <div fxLayoutGap="20px">
      <div>
        <label>{{ 'Email' }}</label>
        <il-input-email [form]="form" placeholder="Email" controlName="username"></il-input-email>
      </div>
      <div>
        <label>{{ 'Password' }}</label>
        <il-input-password [form]="form" placeholder="Password" controlName="password"></il-input-password>
      </div>
    </div>
    <div fxLayoutGap="20px">
      <div fxFlex fxLayoutAlign="end end">
        <il-dropdown-multi-select label="Access" placeholder="Select Access" [form]="form" controlName="access" [options]="($access | async)"></il-dropdown-multi-select>
      </div>
      <div fxFlex fxLayoutAlign="end end">
        <il-dropdown-multi-select label="Role" placeholder="Select Role" [form]="form" controlName="roles" [options]="$roles | async"></il-dropdown-multi-select>
      </div>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px" class="footer">
    <button (click)="dialogRef.close(false)" mat-flat-button class="il-button default large" fxLayoutGap="5px">
      {{ 'CANCEL' }}
    </button>
    <button [disabled]="!form.valid" (click)="onAdd()" mat-flat-button class="il-button primary large" fxLayoutGap="5px">
      {{ actionText[data?.action] }}
    </button>
  </div>
</div>
