<div class="submitted-container" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <div>
    <img class="logo" src="https://rubucepo.sirv.com/Images/iaad/logo.png" />
  </div>
  <div class="content">
    <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px">
      <h2>Well Done!</h2>
      <img [src]="imgPath + 'check-64x64.png'" />
      <h3>Information submitted, it will take 24 - 48 hours to propagate.</h3>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
      <button (click)="done()" mat-flat-button class="il-button primary large" fxLayoutGap="10px">
        {{ 'DONE' }}
      </button>
    </div>
  </div>
</div>
