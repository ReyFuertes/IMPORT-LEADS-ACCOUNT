<div [formGroup]="form" class="company-information-container" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <div>
    <img class="logo" [src]="imgPath + 'logo.png'" />
  </div>
  <mat-card>
    <div class="content" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="5px">
      <div fxLayout="row" fxLayoutAlign="center center"><h3>General Information</h3></div>
      <div>
        <h5>Personal</h5>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
          <div>
            <label>{{ 'Firstname' }}</label>
            <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="firstname" floatLabel="never"></il-input>
          </div>
          <div>
            <label>{{ 'Lastname' }}</label>
            <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="lastname" floatLabel="never"></il-input>
          </div>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="20px">
          <div>
            <label>{{ 'Phone Number' }}</label>
            <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="phoneNumber" floatLabel="never"></il-input>
          </div>
          <div>
            <label>{{ 'Address' }}</label>
            <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="address" floatLabel="never"></il-input>
          </div>
        </div>
      </div>
      <div>
        <h5>Company</h5>
        <div fxLayout="row wrap" fxLayoutAlign="start start" fxLayoutGap="20px">
          <div>
            <label>{{ 'Company Name' }}</label>
            <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="companyName" floatLabel="never"></il-input>
          </div>
          <div>
            <label>{{ 'Address' }}</label>
            <il-input [form]="form" [hasBorder]="true" isFloatLabel="never" controlName="companyAddress" floatLabel="never"></il-input>
          </div>
        </div>

      </div>
      <div fxLayout="column" fxLayoutAlign="start start">
        <h5>Language</h5>
        <div>
          <il-dropdown-select [hasBorder]="true" [form]="form" [options]="languageOptions" controlName="language"></il-dropdown-select>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
        <button (click)="onPrev()" mat-flat-button class="il-button default large" fxLayoutGap="5px">
          {{ 'PREVIOUS' }}
        </button>
        <button (click)="onNext()" mat-flat-button class="il-button primary large" fxLayoutGap="5px">
          {{ 'NEXT' }}
        </button>
      </div>
    </div>
  </mat-card>
</div>
