<div class="users-information-container" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <div>
    <img class="logo" [src]="imgPath + 'logo.png'" />
  </div>
  <div class="content">
    <div fxLayout="row" fxLayoutAlign="center center">
      <h3>Add Users</h3>
    </div>
    <div fxLayout="row" class="add-user" fxLayoutAlign="end center">
      <button (click)="onAddUser()" mat-flat-button class="il-button default large" fxLayoutGap="10px">
        {{ 'Add User' }}
      </button>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element?.username}} </td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Firstname </th>
        <td mat-cell *matCellDef="let element"> {{element?.firstname}} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Lastname </th>
        <td mat-cell *matCellDef="let element"> {{element?.lastname}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Roles </th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row wrap" fxLayoutGap="5px">
            <div *ngFor="let role of getStorageValue(element?.roles, 'r_l_s')" class="badge default">{{ role?.label | titlecase }}</div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="access">
        <th mat-header-cell *matHeaderCellDef> Access </th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row wrap" fxLayoutGap="5px">
            <div *ngFor="let role of getStorageValue(element?.access, '_cc_s')" class="badge default">
              {{ role?.label | titlecase }}
            </div>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>
          <div fxLayout="row" fxLayoutAlign="center center">Actions</div>
        </th>
        <td mat-cell *matCellDef="let element">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
            <i pTooltip="Edit" (click)="onEditUser(element)" tooltipPosition="top" class="pi pi-pencil"></i>
            <i pTooltip="Delete" (click)="onDeleteUser(element)" tooltipPosition="top" class="pi pi-times"></i>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
    <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
      <button (click)="onPrev()" mat-flat-button class="il-button default large" fxLayoutGap="10px">
        {{ 'PREVIOUS' }}
      </button>
      <button (click)="onNext()" mat-flat-button class="il-button primary large" fxLayoutGap="5px">
        {{ 'NEXT' }}
      </button>
    </div>
  </div>
</div>
