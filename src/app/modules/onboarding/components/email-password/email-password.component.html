<div [formGroup]="getEmailPasswordForm" class="email-password-container" fxLayout="column" fxLayoutAlign="center center" fxFlexFill>
  <div>
    <img class="logo" src="https://rubucepo.sirv.com/Images/iaad/logo.png" />
  </div>
  <mat-card>
    <div *ngIf="isUserInvited; else isInvite" class="content" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
      <h3>Email and Password</h3>
      <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <div fxLayout="column">
          <il-dropdown-select label="Subscription" [form]="form" controlName="subscription" [options]="subscriptions"></il-dropdown-select>
        </div>
        <div fxLayout="column">
          <label>{{ 'Email' }}</label>
          <il-input [form]="getEmailPasswordForm" placeholder="Username or Email" controlName="username"></il-input>
        </div>
        <div fxLayout="column">
          <label>{{ 'Password' }}</label>
          <il-input-password [form]="getEmailPasswordForm" placeholder="Password" controlName="password"></il-input-password>
        </div>
        <div>
          <label>{{ 'Confirm Password' }}</label>
          <il-input-password [form]="getEmailPasswordForm" placeholder="Confirm Password" controlName="confirm_password"></il-input-password>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
        <button [disabled]="!getEmailPasswordForm.valid" (click)="onNext()" mat-flat-button class="il-button primary large" fxLayoutGap="5px">
          {{ 'NEXT' }}
        </button>
      </div>
    </div>
  </mat-card>
</div>

<ng-template #isInvite>
  <div class="not-invited" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
    <i class="pi pi-user-minus"></i>
    <h3>Sorry, bad Request.</h3>
  </div>
</ng-template>
