<div *ngIf="!isSubmitted" [formGroup]="getEmailPasswordForm" class="email-password-container" fxLayout="column"
  fxLayoutAlign="center center" fxFlexFill>
  <div>
    <img class="logo" src="https://rubucepo.sirv.com/Images/iaad/logo.png" />
  </div>
  <mat-card>
    <div *ngIf="isUserLoading" fxLayout="row" fxLayoutAlign="center center">
      <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i>
    </div>
    <div *ngIf="isUserValidated" class="content" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="20px">
      <h3>Email and Password</h3>
      <div class="form-container" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <div *ngIf="!isUser" fxLayout="column">
          <il-dropdown-select label="Subscription" [readonly]="true" [form]="form" controlName="subscription"
            [options]="subscriptions"></il-dropdown-select>
        </div>
        <div fxLayout="column">
          <label>{{ 'Email' }}</label>
          <il-input [form]="getEmailPasswordForm" placeholder="Email" controlName="username"></il-input>
        </div>
        <div fxLayout="column">
          <label>{{ 'Password' }}</label>
          <il-input-password [form]="getEmailPasswordForm" placeholder="Password" controlName="password">
          </il-input-password>
        </div>
        <div>
          <label>{{ 'Confirm Password' }}</label>
          <il-input-password [form]="getEmailPasswordForm" placeholder="Confirm Password"
            controlName="confirm_password"></il-input-password>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
        <button [disabled]="!getEmailPasswordForm.valid" (click)="onNext()" mat-flat-button
          class="il-button primary large" fxLayoutGap="5px">
          {{ 'NEXT' }}
        </button>
      </div>
    </div>
    <div *ngIf="isUserInvalid">
      <div class="not-invited" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
        <i class="pi pi-user-minus"></i>
        <h3>Sorry, bad Request.</h3>
      </div>
    </div>
  </mat-card>
</div>
