<div *ngIf="form" [formGroup]="form">
  <mat-form-field [ngClass]="{'has-border': hasBorder}" [floatLabel]="floatLabel">
    <mat-label *ngIf="placeholder">{{ placeholder }}</mat-label>
    <mat-select [formControlName]="controlName">
      <mat-option *ngFor="let option of options" [value]="option?.value">
        {{option?.label | titlecase }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
